<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 600px;
            background-color: orangered;
        }
          .main{
            height: 100px;
            background-color: rgb(216, 113, 75);
             display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding-top: 10px;
            padding-left: 200px;
            padding-right: 200px;
        }
        .logo{
            height: 80px;
            background-color: black;
            width: 150px;
           
        }
         .menu{
            height: 80px;
            background-color: black;
            width: 300px;
            margin-left: 150px;
              display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding-top: 10px;
        }
         .button{
            height: 80px;
            background-color: black;
            width: 300px;
              display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding-top: 10px;
        }
        .menuone{
             height: 60px;
            background-color: rgb(199, 202, 17);
            width: 140px;
        }
         .buttonone{
             height: 60px;
            background-color: rgb(175, 36, 36);
            width: 140px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="main">
            <div class="logo"></div>
            <div class="menu">
                <div class="menuone"></div>
                <div class="menuone"></div>
            </div>
            <div class="button">
                <div class="buttonone"></div>
                <div class="buttonone"></div>
            </div>
        </div>
    </div>
</body>
</html>
