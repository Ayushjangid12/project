    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <!-- <link rel="stylesheet" href="chutty.css"> -->
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f2f2f2;
}

/* Common container */
.container {
  width: 90%;
  margin: 20px auto;
}

/* Header & Footer */
.header,
.footer {
  background: #bdbdbd;
  height: 80px;
  margin-bottom: 15px;
}

/* Content boxes */
.content {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
}

.box {
  background: #d3d3d3;
  height: 120px;
}

/* =====================
   mobile (≥ 600px)
===================== */

@media (max-width: 600px) {
  .content {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* =====================
   TABLET (≥ 600px)
===================== */
@media (max-width: 900px) {
  .content {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* =====================
   DESKTOP (≥ 992px)
===================== */
@media (max-width: 1200px)

(min-width: 901px)
 {
  .container {
    width: 80%;
  }j

  .content {
    grid-template-columns: repeat(3, 1fr);
  }

  .header {
    height: 100px;
  }

  .footer {
    height: 100px;
  }
}

  </style>
</head>
<body>

  <div class="container">

    <header class="header">Header</header>

    <div class="content">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
      <div class="box">Box 6</div>
      <div class="box">Box 7</div>
      <div class="box">Box 8</div>
      <div class="box">Box 9</div>
     
    </div>

    <footer class="footer">Footer</footer>

  </div>

</body>
</html>

</body>
